<!DOCTYPE html>
<html>

<head>
	<title>example 2 - Flex Box</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<style>
		.container {
			display: flex;			
			flex-wrap: nowrap;
			justify-content: center;
			max-width: 900px;
			margin:0 auto;
		}

		.container>div {
			width: 100%;
			height: 100px;
			background-color: blue;
			color: #fff;
			margin: 10px;
			text-align: center;
			order:1;
		}

		@media screen and (max-width:420px) {
			.container {
				flex-wrap: wrap;
			}

			.container>div:nth-child(2){
				order:2;
			}
		}
	</style>
</head>
<body>
	<div class="container">
		<div>
			<h1>1</h1>
		</div>
		<div>
			<h1>2</h1>
		</div>
		<div>
			<h1>3</h1>
		</div>
	</div>

</body>

</html>
