<!DOCTYPE html>
<html>

<head>
  <title>Var, let and const</title>
</head>

<body>

  <script>
    function varSample() {
      var a = 10;
      console.log(a);  
      if (true) {
        var a = 20;
        console.log(a); 
      }
      console.log(a);  
    }


    function letSample() {
      let a = 10;
      console.log(a);  
      if (true) {
        let a = 20;
        //a = 20;
        console.log(a); 
      }
      console.log(a);  
    }

    function constSample() {
      const MY_VARIABLE = 10;
      console.log(MY_VARIABLE);  
      MY_VARIABLE = 20;           
      console.log(MY_VARIABLE);
    }

    letSample();
    varSample();


  </script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
</body>

</html>
